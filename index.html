<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Car Look!</title>
  </head>
  <body>
    <!---------------------------------------        NavBar     ---------------------------------------------->
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #f1c7e4"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: blueviolet">CarLook</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Services
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Book</a></li>
                <li><a class="dropdown-item" href="#">Make a call</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Other</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-----------------------------------         Alert     ------------------------------------------------->

    <div id="msgBox"></div>
    <!-----------------------------------------------  Main   -------------------------------------------------->
    <main class="my-3 py-3">
      <div class="container">
        <form>
          <div class="mb-3">
            <label for="Username">Username</label>
            <input type="text" class="form-control" id="name" />
            <small id="namevalid" class="form-text text-muted invalid-feedback">
              Your username must be 2-10 characters long and should not start
              with a number
            </small>
          </div>

          <div class="mb-3">
            <label for="email">Email address</label>

            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="name@example.com"
            />
            <small
              id="emailvalid"
              class="form-text text-muted invalid-feedback"
            >
              Your email must be a valid email
            </small>
          </div>
          <div class="mb-3">
            <label for="contactnumber">Contact Number</label>
            <input type="text" class="form-control" id="phone" />
            <small
              id="emailvalid"
              class="form-text text-muted invalid-feedback"
            >
              Your phone number must be a valid number
            </small>
          </div>
          <div>
            <label for="car">Car</label>
            <select
              class="form-select form-select-lg mb-3"
              aria-label=".form-select-sm example"
            >
              <option selected>Select the car</option>
              <option value="1">Tesla</option>
              <option value="2">Audi</option>
              <option value="3">Maruti</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="address">Address</label>

            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>

          <div class="mb-3">
            <label for="message">Write Us</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="5"
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary" id="submit">
            Submit
          </button>
        </form>
      </div>
    </main>

    <!------------------------------   Option 1: Bootstrap Bundle with Popper ---------------------------->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>

    <!--------------------------------------------------------------------------------------------------->
  </body>
</html>
